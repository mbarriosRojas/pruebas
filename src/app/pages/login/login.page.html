<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img
          style="
          width: 40%;
          margin-left: 30%;background: darkgray;"
            src="https://images.prismic.io/ionicframeworkcom/ac68e1d9-9887-4e5a-9820-9290d06638de_ionic+logo+white+on+blue.png"
            alt="Ionic logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-input 
                [(ngModel)]="email"
                label="User" labelPlacement="floating" placeholder="Escribe tu usuario"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-input [(ngModel)]="clave"  label="Password" labelPlacement="floating" placeholder="Escribe tu clave"></ion-input>
              </ion-item>
</ion-list>
            <ion-button (click)="login()" shape="round" color="primary"> Sign in </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
